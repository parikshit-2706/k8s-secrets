apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment-secret-pc
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp 
    spec:
      containers:
      - name: nodeserver
        image: thetips4you/nodeapp:latest
        ports:
        - containerPort: 3000
        volumeMounts:
         - name: testsecret
           mountPath: "/tmp/mysecrets"   # the secret files will be mounted as ReadOnly by default here
      volumes:
      - name: testsecret
        secret:
         secretName: parikshit-secret 


---

 

apiVersion: v1
kind: Service
metadata:
  name: nodeapp-service
spec:
  selector:
    app: nodeapp 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 3000
    nodePort: 31110
